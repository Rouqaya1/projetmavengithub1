name: CI/CD Pipeline for Spring Boot

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # - name: Set up JDK 17
    #   uses: actions/setup-java@v4
    #   with:
    #     java-version: 17
    #     distribution: 'temurin'

    - name: Compile the application
      run: mvn compile

    - name: Run unit tests
      run: mvn test

  package:
    needs: build  # ðŸš€ ExÃ©cute ce job SEULEMENT aprÃ¨s "build"
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # - name: Set up JDK 17
    #   uses: actions/setup-java@v4
    #   with:
    #     java-version: 17
    #     distribution: 'temurin'

    - name: Package the application
      run: mvn package
      env:
       JAVA_HOME: ${{ steps.setup-java.outputs.java-home }} 

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: target/*.jar

  docker:
    needs: package  # ðŸš€ ExÃ©cute ce job SEULEMENT aprÃ¨s "package"
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download JAR artifact
      uses: actions/download-artifact@v4
      with:
        name: app-jar
        path: target/

    - name: Build Docker image
      run: |
        docker build -t my-spring-app:latest .

     - name: Push Docker image to local registry
      run: |
        docker tag my-spring-app:latest 172.17.0.2:5000/my-spring-app:latest
        docker push 172.17.0.2:5000/my-spring-app:latest
